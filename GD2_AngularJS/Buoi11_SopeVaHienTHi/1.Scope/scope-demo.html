<!DOCTYPE html>
<html lang="en" ng-app="myModule">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. Khai niem scope 
        - Là 1 đối tượng có nhiệm vụ giao tiếp giữa controller vs view 
        - scope chứa các thông tin dữ liệu của model gồm thuộc tính và phương thức 
        2. Phạm vi scope 
        - Giống biến cục bộ . Chỉ có giá trị trong scope trong controller được khai báo
        3. Rootscope 
        - Giống session , localstorges => Biến toàn cục 
     -->
    <div ng-controller="classController">{{message}}</div>
    <div ng-controller="contentController">{{message}}</div>
    {{message}}
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
